<!DOCTYPE html>
<html lang="en">
<head>
	<title>Dear Me</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<link rel="stylesheet" href="style.css">
 	<script src="responsive-calendar/js/jquery.js"></script>
 	<script src="responsive-calendar/js/responsive-calendar.js"></script>
  	<link href="responsive-calendar/css/responsive-calendar.css" rel="stylesheet" media="screen">
</head>

<body>

<div class="container-fluid">
  <h1>Dear Me</h1>
  <div class="row">
    <div class="col-sm-8">
    	<div class="responsive-calendar">
  			<div class="controls">
      			<a class="pull-left" data-go="prev"><button type="button" class="btn btn-primary">Prev</button></a>
      			<h4><span data-head-year></span> <span data-head-month></span></h4>
      			<a class="pull-right" data-go="next"><button type="button" class="btn btn-primary">Next</button></a>
  			</div><hr/>
  <div class="day-headers">
    <div class="day header">Sun</div>
    <div class="day header">Mon</div>
    <div class="day header">Tue</div>
    <div class="day header">Wed</div>
    <div class="day header">Thu</div>
    <div class="day header">Fri</div>
    <div class="day header">Sat</div>
  </div>
  <div class="days" data-group="days">
  	<!-- the place where days will be generated -->
  </div>
		</div>
    </div>

    <div class="col-sm-4">
    	<h2 id="today"></h2>
    	<script>
    		var today = new Date();
			var dd = today.getDate();
			var mm = today.getMonth()+1; //January is 0!
			var yyyy = today.getFullYear();

			if(dd<10) {
   				 dd='0'+dd
			} 

			if(mm<10) {
   				 mm='0'+mm
			} 

			today = yyyy+'/'+mm+'/'+dd;
			document.getElementById("today").innerHTML = new Date(today);
    	</script>

    </div>
  </div>

</div>
    
</body>

</html>

<script>
$( document ).ready( function() {
  $('.responsive-calendar').responsiveCalendar();
});

</script>
